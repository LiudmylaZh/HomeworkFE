<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <style>
    .credit-card {
      display: flex;
      width: 100%;
      z-index: 1;
    }
    .credit1,
    .credit2,
    .credit3 {
      flex-direction: column;
      border: 5px solid black;
      height: 200px;
      width: 350px;
      border-radius: 16px;
      margin: 30px;
    }

    .credit1 {
      display: flex;
      background: linear-gradient(
        110deg,
        rgba(251, 240, 223, 1) 50%,
        rgba(224, 224, 249, 0.779171043417367) 100%
      );
      border: solid rgb(233, 231, 243);
      box-sizing: border-box;
    }
    .topline {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 320px;
      padding-left: 10px;
      padding-top: 10px;
      font-weight: bolder;
    }
    .linkcard {
      color: rgb(157, 153, 169);
    }
    .incomme {
      margin-top: 75px;
      display: flex;
      flex-direction: row;
      padding-left: 10px;
    }
    .summ {
      font-size: 35px;
      font-weight: bold;
    }

    .currency,
    #arrowdown {
      font-size: 18px;
      font-weight: bold;
      padding-top: 10px;
      padding-left: 5px;
    }
    .currency {
      margin-left: 40px;
    }

    #arrowdown {
      float: right;
      flex-direction: column;
    }

    .credit2 {
        display: flex;
        background: rgb(255,225,236);
        background: linear-gradient(150deg, rgba(254,238,200,1) 20%, rgba(255,225,236,0.78) 100%);
    }
    .item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .question-round {
        
        border: 3px solid rgb(166, 168, 171);
        background: rgb(166, 168, 171);
        border-radius: 50%;
        padding: ;
        color: rgb(255, 235, 215);
        height: 20px;
        width: 20px;
        text-align: center;
        margin-top: 10px;
        margin-right: 10px;
    }
    .percentcad {
        display: flex;
        padding-left: 10px;
        padding-right: 10px;
        box-sizing: border-box;
    }

    #cub-round {
        color: red;
        background: grb(255, 213, 205);
    }

  </style>
  <body>
    <div class="credit-card">
      <div class="credit1">
        <div class="topline">
          <p>Your Working Balance</p>
          <p>
            <a href="https://www.google.de/" class="linkcard">
                Saving Account
            </a>
          </p>
        </div>

        <div class="incomme">
          <div class="summ">PKR 9,250,000</div>
          <div class="currency">PKR</div>
          <span class="material-symbols-outlined" id="arrowdown">
            keyboard_arrow_down
          </span>
        </div>
      </div>

      <div class="credit2">
        <div class="topline">
          <p>Your Saving Status</p>
          <div class="question-round">?</div>
        </div>

        <div class="percentcad">
          <span class="material-symbols-outlined" id="cub-round">
            view_in_ar
          </span>
          <div class="percent">4.28%</div>
          <div class="spendding">Your spending increase</div>
        </div>
      </div>

      <div class="credit3">three</div>
    </div>
  </body>
</html>
