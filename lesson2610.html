<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  

  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');

    html,
    body {
        margin: 0;
        padding: 0;

    }
    :root {
      --sidebar-width: 50vw;
      
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      grid-template-areas: 
      "header header header"
      "content content content"
      "additional--information additional--information additional--information";
    
    }
    .header {
        grid-area: header;
        background: green;
        
        
    }
    .content {
        grid-area: content;
        background: blue;
       
    }
   
    
    .additional--information {
        grid-area: additional--information;
        background: blue;
    }
    .sidebar {
      background: rgb(87, 135, 190);
      height: 100%;
      width: 50vh;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(calc(var(--sidebar-width) * -1));
      transition: all 0.5s ease-out;
      z-index: 1;
    } 

    .wrapper-header {
        display: flex;
        justify-content: space-between;
        border: 2px solid red;
        padding: 20px;

    }
    .logo {
        border: 2px solid red;
        display: flex;
        justify-items: center;
        
    }
    .wrapper-content {
        display: flex;
        justify-content: space-between;
        border: 2px solid red;
        padding: 20px;
    }
    .information {
        width: 50%;
        border: 2px solid red;
    }
    .image
    {
        width: 50%;
        border: 2px solid red;
    }


  </style>
  <body>
    <aside class="sidebar"></aside>
    <main class="wrapper">
      <div class="header">
        <div class="wrapper-header">
            <div class="logo">
                
                <span class="material-symbols-outlined">
                    humidity_low
                    </span>
                    <div class="name">bensinol</div>
                    </div>
            <div class="menu">
                <a href="https://www.google.de/" id="text-menu"> Home</a>
                <a href="https://www.google.de/" id="text-menu"> Feature</a>
                <a href="https://www.google.de/" id="text-menu"> Screen</a>
                <a href="https://www.google.de/" id="text-menu"> Pricing</a>
                <a href="https://www.google.de/" id="text-menu"> Team</a>
                <a href="https://www.google.de/" id="text-menu"> Question</a>
                <button class="button" onclick="toggleMenu()">Get Started</button>
            </div>
            </div>
        </div>
      </div>
      <div class="content">
        <div class="wrapper-content">
        <div class="information">2</div>
        <div class="image">3</div>
        </div>
      </div>
      <footer class="additional--information">3</footer>
      
     
    </main>
  </body>
</html>
