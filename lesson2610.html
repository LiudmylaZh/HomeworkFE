  <style>
    :root {
      --sidebar-width: 50vw;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    
    }
    .header {
        grid-area: header;
        background: blue;
    }
    .content {
        grid-area: content;
        background: blue;
    }
    .logo {
        grid-area: logo;
        background: blue;

    }
    .menu-desktop {
        grid-area: menu-desktop;
        background: blue;
    }
    .additional--information {
        grid-area: additional--information;
        background: blue;
    }
    .sidebar {
      background: rgb(87, 135, 190);
      height: 100%;
      width: 50vh;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(calc(var(--sidebar-width) * -1));
      transition: all 0.5s ease-out;
      z-index: 1;
    } **/
  </style>
  <body>
    <aside class="sidebar"></aside>
    <main class="wrapper">
      <div class="header">1</div>
      <div class="content">2</div>
      <footer class="additional--information">3</footer>
      
     
    </main>
  </body>
</html>
