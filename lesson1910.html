<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual work</title>
</head>
<style>

  
   

   .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(4, 150px);
        }
   
        
     .aside {
            grid-area: aside;
        }
        .header1 {
            grid-area: header1;
        }
        .rightside {
            grid-area: rightside;
        }
        .center-top1 {
            grid-area: center-top1;
            
        }
        .center-top2 {
           grid-area: center-top1
        }
        .right-banner {
            grid-area: right-banner;
        }
        .enter-button1 {
            grid-area: enter-button1;
        }
        .enter-button2 {
            grid-area: enter-button2;
        }

   
</style>

<body>
    <div class="wrapper">
    <div class="aside">1</div>
      <div class="header1">2</div>
      <div class="rightside">3</div>
      <div class="center-top1">4</div>
      <div class="center-top2">5</div>
      <div class="right-banner">6</div>
      <div class="enter-button1">7</div>
      <div class="enter-button2">8</div>
      
      
      
      </div>
</body>
</html>
